<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/edit.css')}}">
    <title>Create New</title>
</head>
<body>
    <h1 id="site_name" >Sweet Tooth</h1> <img id="pic" src="{{ url_for('static', filename='cupcake.jpg') }}">
    <h2 id="edit" >Edit Your Dessert Recipe</h2>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/recipes/{{recipe.id}}/update" method="POST">
        <input name="id" type="hidden" value="{{recipe.id}}">
        <p>Name: <input name="name" type="text" value="{{recipe.name}}"></p>
        <p>Description:</p> <textarea name="description">{{recipe.description}}</textarea>
        <p>Instructions:  </p><textarea name="instruction">{{recipe.instruction}}</textarea>
        <p>Date Made On: </p><input name="date_made" type="date">
        <p>Under 30 Minutes? </p>
            <div>
                <input type="radio" name="under_thirty" value="0">
                <label for="0">No</label>
            </div>
            <div>
                <input type="radio" name="under_thirty" value="1">
                <label for="1">Yes</label>
            </div>

        <input type="submit" value="Edit Recipe">
    </form>
    <div id="routes">
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
